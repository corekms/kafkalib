spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
producer:
  topic-name: "topic-udp-ccxt-balance"
  bootstrap-servers: 172.16.60.188:9092,172.16.60.225:9092,172.16.60.187:9092
  acks: all
  key-serializer: org.apache.kafka.common.serialization.StringSerializer
  value-serializer: org.apache.kafka.common.serialization.StringSerializer
  enable-idempotence: true
  max-in-flight-requests-per-connection: 5 #ack를 받지 못한 상태에서 하나의 커넥션에서 보낼 수 있는 최대 요청 수
  retries: 5 # 브로커로부터 ack 수신받지 못할경우 재시도횟수
  transaction-id-prefix: ${random.uuid}
consumer:
  topic-name: topic-udp-ccxt-balance
  polling-duration-ms: 1000
  bootstrap-servers: 172.16.60.188:9092,172.16.60.225:9092,172.16.60.187:9092
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  group-id: data-loader # 컨슈머가 그룹을 떠날때 불필요한 리밸런싱 동작을 회피. 재시작 시 session-timeout-ms 안에 완료되어야 함.
  heartbeat-interval-ms: 40000
  session-timeout-ms: 120000
  auto-offset-reset: none # 컨슈머가 커밋한 오프셋을 찾지 못할 경우 오류. 오류발생시 latest 또는 earlist로 변경하여 띄우고 메세지 중복 또는 유실구간 backfill 필요